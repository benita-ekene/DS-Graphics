<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tree.css">
  <title>Data Structure & Algorithm Visualization</title>
  <link rel="shortcut icon" href="../../favicon/favicon.ico"/>
</head>
<body>
  <section class="navbar">
    <h1 class="title"> Tree (Searching Algorithm Implementation)</h1>
    <a href="../../index.html" class="button">Home</a>
    <a href="about.html" class="button">About</a>    
  </section>
  <section class="tree-VCR">
    <div>
      <label for="insertValue">Insert Value:</label>
      <input type="number" id="insertValue">
      <button onclick="insertValue()">Insert</button>
    </div>
    <div>
      <label for="searchValue">Search Value:</label>
      <input type="number" id="searchValue">
      <button onclick="searchValue()">Search</button>
      <button onclick="pauseSearch()">Pause</button>
      <button onclick="continueSearch()">Continue</button>
      <button onclick="stepBack()">Step Back</button>
      <button onclick="clearCanvas()">Clear</button>
      <button onclick="clearTree()">Clear BST</button>
    </div>
  </section>
 <div class="file-control">
    <label for="fileInput" class="label-file">Upload File:</label>
    <input type="file" id="fileInput" class="file-input" accept=".txt">
    <button class="button-build" onclick="readFile()">Build Tree</button>
    <button class="button-inorder" onclick="inOrderTraversal()">In-Order Traversal</button>
</div>

  <!-- <canvas id="canvas" width="800" height="600"></canvas> -->
  <canvas id="canvas" width="1200" height="2200" style="border: 1px solid rgb(240, 233, 233);"></canvas>
  <script src="tree.js">
  </script>
</body>
</html>
