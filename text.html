<!DOCTYPE html>
<html>
<head>
  <title>Stack Visualization</title>
  <style>
    /* Add CSS styles for visualization container, buttons, etc. */
    /* Example styles, modify as needed */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .stack {
      display: flex;
      flex-direction: column-reverse;
      border: 1px solid #333;
      padding: 10px;
      width: 100px;
      height: 200px;
      overflow-y: auto;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stack" id="stack"></div>
    <div class="controls">
      <input type="file" id="fileInput">
      <button onclick="pushElement()">Push</button>
      <button onclick="popElement()">Pop</button>
    </div>
  </div>

  <script>
    const stack = []; // Stack data structure

    function displayStack() {
      const stackDiv = document.getElementById('stack');
      stackDiv.innerHTML = '';
      for (let i = 0; i < stack.length; i++) {
        const item = document.createElement('div');
        item.textContent = stack[i];
        stackDiv.appendChild(item);
      }
    }

    function pushElement() {
      const newValue = prompt('Enter value to push:');
      stack.push(newValue);
      displayStack();
    }

    function popElement() {
      if (stack.length === 0) {
        alert('Stack is empty!');
        return;
      }
      stack.pop();
      displayStack();
    }

    document.getElementById('fileInput').addEventListener('change', function() {
      const file = this.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        const fileContent = event.target.result;
        const values = fileContent.split('\n'); // Assuming each line is a separate element
        stack.push(...values);
        displayStack();
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
