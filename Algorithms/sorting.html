<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sorting.css">
  <title>Data Structure & Algorithm Visualization</title>
  <link rel="shortcut icon" href="../favicon/favicon.ico"/>
</head>
<body>
    <section class="navbar">
      <h1>Sorting Algorithm Visualization</h1>
      <a href="../../index.html" class="button">Home</a>
      <a href="about.html" class="button">About</a> 
    </section>

  <section class="navbar1">
   <div class="fileupload">
    <label for="uploadFile">Upload a File:</label>
    <input type="file" id="fileInput" >
   </div>
     <!-- New Input Section -->
  
    <!-- <label for="inputData">Enter a number</label> -->
   <div class="dataInput">
    <input type="number" id="inputData" placeholder="Enter a number" onkeyup="handleKeyPress(event)">
    <button id="enterData">Enter</button>
   </div>
  
  <label for="algorithm" class="selectAlgorithm">Select Algorithm:</label>
  <select id="algorithm">
    <option value="bubble">Bubble Sort</option>
    <option value="insertion">Insertion Sort</option>
    <option value="selection">Selection Sort</option>
    <option value="merge">Quick Sort</option>
    <option value="quick">Merge Sort</option>
  </select>
  <button id="startSorting">Start Sorting</button>
  <button id="pauseSorting">Pause</button>
  <button id="clearCanvas">Clear</button>
  </section>
  
  
  <canvas id="myCanvas" width="1300" height="400" style="border: 1px solid gainsboro;"></canvas>
  <section class="navbar2">
    <label for="order">Order:</label>
    <select id="order">
      <option value="ascending">Ascending</option>
      <option value="descending">Descending</option>
    </select>
    <label for="speed">Speed:</label>
    <input type="range" id="speed" min="1" max="100" value="50">
    <label for="time" class="time-taken">Duration    -</label>
    <div id="timer"></div>
  </section>
 
 
  <div id="variablesWrapper">
    <div id="variablesBefore"></div>
    <div id="variablesAfter"></div>
  </div>

  <script src="sorting.js"></script>
</body>
</html>
