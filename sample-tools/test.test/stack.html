<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href=".css">
  <title>Data Structure & Algorithm Visualization</title>
  <link rel="shortcut icon" href="favicon.ico"/>
</head>
<body>
    <h1>Stack Operations</h1>

    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>
    <input type="text" id="dataInput" placeholder="Enter data">
    <button onclick="pushData()">Push</button>
    <button onclick="popData()">Pop</button>
    <button onclick="clearStack()">Clear</button>

    <canvas id="stackCanvas" width="400" height="300"></canvas>

    <script>
        class Stack {
            constructor() {
                this.items = [];
            }

            push(item) {
                this.items.push(item);
            }

            pop() {
                if (!this.isEmpty()) {
                    return this.items.pop();
                } else {
                    console.log("Stack is empty.");
                    return null;
                }
            }

            isEmpty() {
                return this.items.length === 0;
            }

            clear() {
                this.items = [];
            }

            display() {
                return this.items;
            }
        }

        const stack = new Stack();
        const canvas = document.getElementById("stackCanvas");
        const ctx = canvas.getContext("2d");

        function drawStack() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const startX = 50;
            const startY = canvas.height - 50;
            const barHeight = 30;
            const spacing = 10;
            
            stack.display().forEach((item, index) => {
                const barWidth = item * 10;
                const x = startX;
                const y = startY - index * (barHeight + spacing);
                ctx.fillStyle = "blue";
                ctx.fillRect(x, y, barWidth, barHeight);
                ctx.fillStyle = "white";
                ctx.fillText(item, x + 5, y + barHeight / 2 + 5);
            });

            const pointerY = startY - stack.display().length * (barHeight + spacing);
            ctx.beginPath();
            ctx.moveTo(startX - 10, pointerY);
            ctx.lineTo(startX + 10, pointerY);
            ctx.lineTo(startX, pointerY - 10);
            ctx.closePath();
            ctx.fillStyle = "red";
            ctx.fill();
        }

        function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const data = event.target.result;
                    const lines = data.split("\n");
                    lines.forEach(line => stack.push(parseInt(line.trim())));
                    drawStack();
                };
                reader.readAsText(file);
            }
        }

        function pushData() {
            const dataInput = document.getElementById("dataInput");
            const data = parseInt(dataInput.value.trim());
            if (!isNaN(data)) {
                stack.push(data);
                drawStack();
            }
        }

        function popData() {
            stack.pop();
            drawStack();
        }

        function clearStack() {
            stack.clear();
            drawStack();
        }

        drawStack();
    </script>
</body>
</html>
